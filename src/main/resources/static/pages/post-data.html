<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .article-list {
            list-style: none;
            padding: 0;
        }

        .article {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .pagination-item {
            margin: 5px;
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<ul id="articleList" class="article-list">
    <!-- Article items will be dynamically added here -->
</ul>

<ul id="pagination" class="pagination">
    <!-- Pagination items will be dynamically added here -->
</ul>

<script>
        const apiUrl = 'http://localhost:8080/test/page?size=10&current=1';
        const itemsPerPage = 10;
        let currentPage = 1;

        function fetchData(url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    callback(data);
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }

        function createArticleHTML(article) {
            return `
                <li class="article">
                    <strong>${article.title}</strong> - Reads: ${article.reads}, Likes: ${article.likes}
                </li>`;
        }

        function createPaginationItemHTML(index) {
            return `
                <li class="pagination-item" onclick="goToPage(${index})">${index}</li>`;
        }

        function displayArticles(page) {
            const apiUrlWithPage = `${apiUrl}&current=${page}`;
            fetchData(apiUrlWithPage, data => {
                const articleList = document.getElementById('articleList');
                articleList.innerHTML = '';

                data.records.forEach(article => {
                    articleList.innerHTML += createArticleHTML(article);
                });
            });
        }

        function displayPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                pagination.innerHTML += createPaginationItemHTML(i);
            }
        }

        function goToPage(page) {
            currentPage = page;
            displayArticles(currentPage);
        }

        function init() {
            fetchData(apiUrl, data => {
                const totalPages = Math.ceil(data.total / itemsPerPage);

                displayArticles(currentPage);
                displayPagination(totalPages);
            });
        }

        init();
    </script>

</body>
</html>
